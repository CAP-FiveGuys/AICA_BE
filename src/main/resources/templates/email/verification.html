<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AICA 이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px;">
<div style="max-width: 500px; margin: auto; border: 1px solid #eee; border-radius: 10px; background-color: white; padding: 30px; text-align: center;">

    <!-- 🎯 로고 이미지 크게 -->
    <img src="https://raw.githubusercontent.com/CAP-FiveGuys/AICA-ASSET/main/email/aica-logo.png"
         alt="AICA 로고"
         style="width: 120px; height: auto; margin-top: 10px;" />

    <h2 style="color: #94E4CD; margin-top: 0;">AICA 이메일 인증</h2>
    <p>아래 인증 코드를 입력해주세요.</p>

    <div style="
        margin: 20px auto;
        font-size: 24px;
        font-weight: bold;
        color: #333;
        background-color: #A0F5DD;
        padding: 12px 20px;
        border-radius: 8px;
        letter-spacing: 2px;
        width: fit-content;">
        [[${code}]]
    </div>

    <p>인증 코드는 <strong>3분</strong>간 유효합니다.</p>
    <p style="font-size: 12px; color: #aaa;">본 메일은 발신 전용입니다.</p>
</div>
</body>
</html>
